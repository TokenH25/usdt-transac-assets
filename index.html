<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ajouter USD Transac à MetaMask</title>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:50px">
  <h1>Ajouter USDT (USD Transac) à MetaMask</h1>
  <button id="addToken" style="padding:10px 20px; font-size:16px; cursor:pointer">
    ➕ Ajouter USDT à MetaMask
  </button>

  <script>
    document.getElementById('addToken').addEventListener('click', async () => {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x055A68464F60e7a843371246A783057Ad7774801',
              symbol: 'USDT',
              decimals: 18,
              image: 'https://raw.githubusercontent.com/TokenH25/usdt-transac-assets/main/blockchains/smartchain/assets/0x055A68464F60e7a843371246A783057Ad7774801/logo.png'
            }
          }
        });

        if (wasAdded) {
          alert("✅ Token ajouté à MetaMask !");
        } else {
          alert("❌ Action annulée par l'utilisateur.");
        }
      } catch (error) {
        alert("⚠️ Erreur lors de l'ajout du token : " + error.message);
      }
    });
  </script>
</body>
</html>
